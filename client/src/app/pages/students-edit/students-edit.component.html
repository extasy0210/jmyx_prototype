<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Students Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" class="form-control" id="age" [(ngModel)]="item.age" name="age" #age="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="class_count">Class_count *</label>
                        <input type="number" class="form-control" id="class_count" [(ngModel)]="item.class_count" name="class_count" #class_count="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="course_id">Course_id *</label>
                        <input type="number" class="form-control" id="course_id" [(ngModel)]="item.course_id" name="course_id" #course_id="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="create_time">Create_time *</label>
                        <input type="date" class="form-control" id="create_time" [(ngModel)]="item.create_time" name="create_time" #create_time="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group ">
                        <label for="isTrial">IsTrial *</label>
                        <input type="checkbox" [(ngModel)]="item.isTrial" name="isTrial" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="nick_name">Nick_name</label>
                        <input type="text" class="form-control" id="nick_name" [(ngModel)]="item.nick_name" name="nick_name" #nick_name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="update_time">Update_time *</label>
                        <input type="date" class="form-control" id="update_time" [(ngModel)]="item.update_time" name="update_time" #update_time="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>Student_course</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButtonstudent_course" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonstudent_course">
                                    <button class="dropdown-item" *ngFor="let item of listStudent_course" [class.disabled]="containCourses(item._id)" (click)="$event.preventDefault(); containCourses(item._id) || addCourses(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item.student_course || item.student_course.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item.student_course; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeCourses(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
