<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Teachers Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="create_time">Create_time *</label>
                        <input type="date" class="form-control" id="create_time" [(ngModel)]="item.create_time" name="create_time" #create_time="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="update_time">Update_time *</label>
                        <input type="date" class="form-control" id="update_time" [(ngModel)]="item.update_time" name="update_time" #update_time="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="Courses">Courses</label>
                    <select name="teacher_class" id="teacher_class" [(ngModel)]="item.teacher_class" class="form-control" #teacher_class="ngModel"  >
                        <option *ngFor="let item of listTeacher_class" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
