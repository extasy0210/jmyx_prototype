<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Courses Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="class_time">Class_time</label>
                        <input type="date" class="form-control" id="class_time" [(ngModel)]="item.class_time" name="class_time" #class_time="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="create_time">Create_time *</label>
                        <input type="date" class="form-control" id="create_time" [(ngModel)]="item.create_time" name="create_time" #create_time="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="level">Level *</label>
                        <input type="text" class="form-control" id="level" [(ngModel)]="item.level" name="level" #level="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="update_time">Update_time *</label>
                        <input type="date" class="form-control" id="update_time" [(ngModel)]="item.update_time" name="update_time" #update_time="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalStudents_student_course[0] || externalTeachers_teacher_class[0]">External Relations</h2>
        
                        <h3 *ngIf="externalStudents_student_course[0]">Students</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalStudents_student_course">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalTeachers_teacher_class[0]">Teachers</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalTeachers_teacher_class">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
